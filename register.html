<html>
<head>
<title>register form</title>
</head>
<body>
	<form align="center"id="register_form">
		<b><i>NAME:</i></b><br><input type="text" id="name" placeholder="enter name"/><br>
		<b><i>AGE:</i></b><br><input type="number" id="age" placeholder="enter age"/><br>
		<b><i>EMAIL:</i></b><br><input type="email" id="email" placeholder="enter mail"/><br>
		<b><i>PASSWORD:</i></b><br><input type="password" id="password" placeholder="enter password"/><br>
		<b><i>CONFIRM PASSWORD:</i></b><br><input type="password" id="cnfpassword" placeholder="confirm password"/><br>
		<b><i>GENDER:</i></b><br><input type="radio"  id="gender" name="status"/>MALE<input type="radio" name="status"/>FEMALE<br>
		<b><i>PHONE NO:</i></b><br><input type="tel"  id="phone" placeholder="enter phone number" maxlength="10"/><br>
		<b><i>DOB:</i></b><br><input type="date" id="dob" placeholder="enter dob"/><br>
		<b><i>SKILLS:</i></b><br><input type="checkbox"/>C<input type="checkbox"/>C++<input type="checkbox"/>JAVA<br>
		<b><i>SELECT CITY:</i></b><br>
		<select><br>
			<option>choose!!!</option>
			<option>eluru</option>
			<option>vijayawada</option>
			<option>vizagg</option>
		</select><br>
		<b><i>FEEDBACK:</i></b><br>
		<textarea rows="4" cols="4"></textarea><br>
		<button onclick="myFunction()">SUBMIT</button>
	</form>
	
	<script>
		function myFunction() {
			var data = "Name: "+document.getElementById("name").value+"\n"+
					   "Age: "+document.getElementById("age").value+"\n"+
					   "Email: "+document.getElementById("email").value+"\n"+
					   "Gender: "+document.getElementById("gender").value+"\n"+
					   "Phone: "+document.getElementById("phone").value+"\n";
			alert(data);
		}
	</script>
</body>
</html>
